<div 
  class="rectangle"
  v-bind:class="rect.active ? 'active':''"
  v-bind:style="{ 
    top: rect.positionY + 'px', 
    left: rect.positionX + 'px', 
    width: rect.width + 'px', 
    height: rect.height + 'px', 
    'background-color': rect.backgroundColor
  }"
  v-on:click.self.stop="onRectangleClick()"
></div>
